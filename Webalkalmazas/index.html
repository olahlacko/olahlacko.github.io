<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Josefin+Sans:wght@100;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,900;1,300&display=swap" rel="stylesheet">   
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="prev-arrow">
                <img src="Images/arrow.svg" alt="" id="prev">
            </div>
            <div class="photo">
                <img id="photo">
                <div class="title-container">
                    <h1 id="title"></h1>
                    <p id="description"></p>
                </div>
            </div>
            <div class="next-arrow">
                <img src="Images/arrow.svg" alt="" id="next">
            </div>
        </div>
        <div class="thumb">
            <div id="label">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
